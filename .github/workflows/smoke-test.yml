# Data Mesh MVP - Smoke Test
# Full stack integration test (runs on demand or weekly)

name: Smoke Test

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6 AM UTC

jobs:
  smoke-test:
    name: Full Stack Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start Stack 1 (Core Data Platform)
        run: |
          echo "ðŸš€ Starting Stack 1 (Core Data Platform)..."
          docker compose -f docker-compose.stack1.yml up -d
          
          echo "â³ Waiting for services to be healthy..."
          sleep 60
      
      - name: Check Stack 1 container health
        run: |
          echo "ðŸ” Checking Stack 1 containers..."
          
          services=("datamesh-mariadb" "datamesh-trino" "datamesh-airflow-webserver" "datamesh-airflow-scheduler")
          
          for service in "${services[@]}"; do
            if docker ps --format '{{.Names}}' | grep -q "^${service}$"; then
              echo "  âœ“ $service is running"
            else
              echo "  âœ— $service is NOT running"
              docker logs "$service" 2>&1 | tail -50 || true
              exit 1
            fi
          done
      
      - name: Test MariaDB connectivity
        run: |
          echo "ðŸ” Testing MariaDB..."
          docker exec datamesh-mariadb mariadb -udatamesh -pdatamesh123 -e "SELECT 1" || exit 1
          echo "  âœ“ MariaDB is accessible"
      
      - name: Test Trino connectivity
        run: |
          echo "ðŸ” Testing Trino..."
          
          # Wait for Trino to be ready
          for i in {1..30}; do
            if docker exec datamesh-trino trino --execute "SELECT 1" 2>/dev/null; then
              echo "  âœ“ Trino is ready"
              break
            fi
            echo "  Waiting for Trino... ($i/30)"
            sleep 5
          done
          
          # Test cross-domain query
          echo "ðŸ” Testing cross-domain query..."
          docker exec datamesh-trino trino --execute \
            "SELECT COUNT(*) FROM mariadb.domain_customers.customers" || exit 1
          echo "  âœ“ Cross-domain query works"
      
      - name: Initialize Data Products
        run: |
          echo "ðŸ§© Initializing Data Products..."
          ./scripts/init-data-products.sh
      
      - name: Verify Data Products
        run: |
          echo "ðŸ” Verifying Data Products..."
          
          data_products=("dp_customer_360" "dp_product_sales" "dp_order_fulfillment" "dp_business_kpis")
          
          for dp in "${data_products[@]}"; do
            result=$(docker exec datamesh-trino trino --output-format TSV \
              --execute "SELECT COUNT(*) FROM mariadb.domain_analytics.$dp" 2>/dev/null | tail -1)
            
            if [[ "$result" =~ ^[0-9]+$ ]]; then
              echo "  âœ“ $dp: $result rows"
            else
              echo "  âœ— $dp: query failed"
              exit 1
            fi
          done
      
      - name: Test Airflow DAG loading
        run: |
          echo "ðŸ” Testing Airflow DAG loading..."
          
          # Wait for Airflow scheduler
          sleep 30
          
          docker exec datamesh-airflow-scheduler airflow dags list | grep datamesh_mvp_pipeline || exit 1
          echo "  âœ“ datamesh_mvp_pipeline DAG is loaded"
      
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "ðŸ“‹ Collecting logs..."
          mkdir -p logs
          
          for container in datamesh-mariadb datamesh-trino datamesh-airflow-webserver datamesh-airflow-scheduler; do
            docker logs "$container" > "logs/${container}.log" 2>&1 || true
          done
      
      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: logs/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up..."
          docker compose -f docker-compose.stack1.yml down -v || true
