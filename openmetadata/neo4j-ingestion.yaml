# OpenMetadata Ingestion Configuration for Neo4j Knowledge Graph

source:
  type: neo4j
  serviceName: neo4j-knowledge-graph
  serviceConnection:
    config:
      type: Neo4j
      username: neo4j
      password: datamesh123
      databaseServiceName: datamesh-neo4j
      connectionOptions:
        uri: bolt://datamesh-neo4j:7687
      connectionArguments:
        encrypted: false
        trust: TRUST_ALL_CERTIFICATES
  sourceConfig:
    config:
      type: DatabaseMetadata
      schemaFilterPattern:
        includes:
          - ".*"
      tableFilterPattern:
        includes:
          - "Concept"
          - "Domain"
          - "DataProduct"
          - "Platform"
          - "Team"
      markDeletedTables: true
      includeTables: true
      includeViews: false

