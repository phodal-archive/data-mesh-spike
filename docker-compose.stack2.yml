# Stack 2: Developer Portal and Observability
# Backstage, OpenTelemetry Collector

version: "3.9"

services:
  # ===========================================
  # Blackbox Exporter - HTTP/TCP probing for Prometheus
  # ===========================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: datamesh-blackbox-exporter
    command:
      - '--config.file=/etc/blackbox/blackbox.yml'
    volumes:
      - ./prometheus/blackbox.yml:/etc/blackbox/blackbox.yml:ro
    ports:
      - "9115:9115"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9115/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # OpenTelemetry Collector
  # ===========================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: datamesh-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
      - "55679:55679" # zpages extension
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Jaeger - Distributed Tracing
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: datamesh-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
      - "14250:14250" # Jaeger collector gRPC
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Prometheus - Metrics Storage
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: datamesh-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Grafana - Visualization
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: datamesh-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
      - blackbox-exporter
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # PostgreSQL for Backstage
  # ===========================================
  backstage-postgres:
    image: postgres:15
    container_name: datamesh-backstage-postgres
    environment:
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
      POSTGRES_DB: backstage
    volumes:
      - backstage-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "backstage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Backstage - Developer Portal
  # ===========================================
  backstage:
    image: ghcr.io/backstage/backstage:latest
    container_name: datamesh-backstage
    platform: linux/arm64
    environment:
      POSTGRES_HOST: backstage-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
    volumes:
      - ./backstage/catalog:/app/catalog:ro
      - ./backstage/app-config.yaml:/app/app-config.production.yaml:ro
    ports:
      - "7007:7007"
    depends_on:
      backstage-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7007/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - datamesh-network

  # ===========================================
  # Apache Superset - Business Intelligence
  # ===========================================
  superset-redis:
    image: redis:7-alpine
    container_name: datamesh-superset-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  superset:
    image: apache/superset:3.1.0
    container_name: datamesh-superset
    command: >
      bash -c "
        pip install trino &&
        /usr/bin/run-server.sh
      "
    environment:
      - SUPERSET_SECRET_KEY=datamesh-mvp-secret-key-change-in-prod
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
    volumes:
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    ports:
      - "8089:8088"
    depends_on:
      superset-postgres:
        condition: service_healthy
      superset-redis:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - datamesh-network

  superset-postgres:
    image: postgres:15
    container_name: datamesh-superset-postgres
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - superset-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "superset"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  superset-init:
    image: apache/superset:3.1.0
    container_name: datamesh-superset-init
    command: >
      bash -c "
        pip install trino &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin || true &&
        superset init &&
        superset import-datasources -p /app/datasources/trino.yaml || true
      "
    environment:
      - SUPERSET_SECRET_KEY=datamesh-mvp-secret-key-change-in-prod
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
    volumes:
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
      - ./superset/datasources:/app/datasources:ro
    depends_on:
      superset-postgres:
        condition: service_healthy
      superset-redis:
        condition: service_healthy
    networks:
      - datamesh-network

  # ===========================================
  # Neo4j - Domain Knowledge Graph
  # ===========================================
  neo4j:
    image: neo4j:5.15-community
    container_name: datamesh-neo4j
    environment:
      - NEO4J_AUTH=neo4j/datamesh123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./neo4j/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "7474:7474"   # HTTP (Browser)
      - "7687:7687"   # Bolt
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - datamesh-network

volumes:
  prometheus-data:
  grafana-data:
  backstage-postgres-data:
  superset-postgres-data:
  neo4j-data:
  neo4j-logs:

networks:
  datamesh-network:
    name: datamesh-network
    external: true

