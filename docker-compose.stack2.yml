# Stack 2: Developer Portal and Observability
# Backstage, OpenTelemetry Collector

version: "3.9"

services:
  # ===========================================
  # OpenTelemetry Collector
  # ===========================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: datamesh-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
      - "55679:55679" # zpages extension
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Jaeger - Distributed Tracing
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: datamesh-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
      - "14250:14250" # Jaeger collector gRPC
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Prometheus - Metrics Storage
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: datamesh-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Grafana - Visualization
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: datamesh-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # PostgreSQL for Backstage
  # ===========================================
  backstage-postgres:
    image: postgres:15
    container_name: datamesh-backstage-postgres
    environment:
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
      POSTGRES_DB: backstage
    volumes:
      - backstage-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "backstage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Backstage - Developer Portal
  # ===========================================
  backstage:
    image: ghcr.io/backstage/backstage:latest
    container_name: datamesh-backstage
    platform: linux/arm64
    environment:
      POSTGRES_HOST: backstage-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
    volumes:
      - ./backstage/catalog:/app/catalog:ro
      - ./backstage/app-config.yaml:/app/app-config.production.yaml:ro
    ports:
      - "7007:7007"
    depends_on:
      backstage-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7007/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - datamesh-network

  # ===========================================
  # Apache Superset - Business Intelligence
  # ===========================================
  superset-redis:
    image: redis:7-alpine
    container_name: datamesh-superset-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  superset:
    image: apache/superset:3.1.0
    container_name: datamesh-superset
    environment:
      - SUPERSET_SECRET_KEY=your-secret-key-change-me-in-production
      - DATABASE_DB=superset
      - DATABASE_HOST=superset-postgres
      - DATABASE_PASSWORD=superset
      - DATABASE_USER=superset
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - REDIS_HOST=superset-redis
      - REDIS_PORT=6379
    ports:
      - "8088:8088"
    depends_on:
      superset-postgres:
        condition: service_healthy
      superset-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - datamesh-network

  superset-postgres:
    image: postgres:15
    container_name: datamesh-superset-postgres
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - superset-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "superset"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  superset-init:
    image: apache/superset:3.1.0
    container_name: datamesh-superset-init
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
        superset init
      "
    environment:
      - SUPERSET_SECRET_KEY=your-secret-key-change-me-in-production
      - DATABASE_DB=superset
      - DATABASE_HOST=superset-postgres
      - DATABASE_PASSWORD=superset
      - DATABASE_USER=superset
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
    depends_on:
      superset-postgres:
        condition: service_healthy
    networks:
      - datamesh-network

volumes:
  prometheus-data:
  grafana-data:
  backstage-postgres-data:
  superset-postgres-data:

networks:
  datamesh-network:
    name: datamesh-network
    external: true

