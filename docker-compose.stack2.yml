# Stack 2: Developer Portal and Observability
# Backstage, OpenTelemetry Collector

version: "3.9"

services:
  # ===========================================
  # OpenTelemetry Collector
  # ===========================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: datamesh-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
      - "55679:55679" # zpages extension
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Jaeger - Distributed Tracing
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: datamesh-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
      - "14250:14250" # Jaeger collector gRPC
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Prometheus - Metrics Storage
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: datamesh-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Grafana - Visualization
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: datamesh-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # PostgreSQL for Backstage
  # ===========================================
  backstage-postgres:
    image: postgres:15
    container_name: datamesh-backstage-postgres
    environment:
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
      POSTGRES_DB: backstage
    volumes:
      - backstage-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "backstage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamesh-network

  # ===========================================
  # Backstage - Developer Portal
  # ===========================================
  backstage:
    image: roadiehq/community-backstage-image:latest
    container_name: datamesh-backstage
    environment:
      POSTGRES_HOST: backstage-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
      APP_CONFIG_app_baseUrl: http://localhost:7007
      APP_CONFIG_backend_baseUrl: http://localhost:7007
      APP_CONFIG_backend_database_client: pg
      APP_CONFIG_backend_database_connection_host: backstage-postgres
      APP_CONFIG_backend_database_connection_port: 5432
      APP_CONFIG_backend_database_connection_user: backstage
      APP_CONFIG_backend_database_connection_password: backstage
      # Data Mesh Catalog Configuration
      APP_CONFIG_catalog_locations_0_type: file
      APP_CONFIG_catalog_locations_0_target: /app/catalog/all.yaml
    volumes:
      - ./backstage/catalog:/app/catalog:ro
    ports:
      - "7007:7007"
    depends_on:
      backstage-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7007/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - datamesh-network

volumes:
  prometheus-data:
  grafana-data:
  backstage-postgres-data:

networks:
  datamesh-network:
    name: datamesh-network
    external: true

