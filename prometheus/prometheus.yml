# Prometheus Configuration for Data Mesh
global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    environment: 'datamesh-dev'
    cluster: 'local'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'monitoring'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']
        labels:
          component: 'observability'

  # Trino metrics - Data Mesh Query Engine
  - job_name: 'trino'
    static_configs:
      - targets: ['trino:8080']
        labels:
          component: 'query-engine'
          domain: 'platform'
    metrics_path: /v1/info
    scrape_interval: 30s

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          component: 'tracing'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          component: 'visualization'
    metrics_path: /metrics

  # OpenMetadata health check
  - job_name: 'openmetadata'
    static_configs:
      - targets: ['openmetadata:8585']
        labels:
          component: 'data-catalog'
          domain: 'platform'
    metrics_path: /healthcheck
    scrape_interval: 30s

